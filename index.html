<!DOCTYPE html>
<html lang="en" ng-app="MinerApp">
	<head>
		<meta charset="UTF-8">
		<title>M.I.N.E.R</title>

		<!-- ANGULAR -->
		<script type="text/javascript" src="lib/angular/angular.js"></script>
		<script type="text/javascript" src="lib/angular/angular-ui-router.js"></script>

		<!-- App Scripts -->
		<script type="text/javascript" src="js/MinerApp.js"></script>
		<script type="text/javascript" src="js/MinerRouter.js"></script>

		<!-- App Controllers -->
		<script type="text/javascript" src="ctrl/RootCtrl.js"></script>

		<!-- App Services -->

		<!-- App Factories -->

		<!-- App styles -->
		<link rel="stylesheet" type="text/css" href="css/MinerApp.css">
		<link rel="stylesheet" type="text/css" href="css/Pda.css">
		<link rel="stylesheet" type="text/css" href="css/flicker.css">
		<link rel="stylesheet" type="text/css" href="css/start.css">

	</head>
	<body ng-controller="RootCtrl">
		<audio preload id="switchSound">
			<source src="/aud/turnon.ogg">
		</audio>
		<section id="AppContainer">
			<div id="PDA">
				<input type="checkbox" id="ghostSwitch" name="ghostSwitch">
				<div id="PDA-Content" class="container">
					<div class="switcher">
						<label for="ghostSwitch" ng-click="switchSound()">TAP TO START</label>
					</div>
					<div class="screen">
						<div class="view-container" ui-view></div>
					</div>
				</div>
			</div>
		</section>
		<footer id="AppFooter">
			
		</footer>
	</body>
</html>
